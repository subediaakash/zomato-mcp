services:
  postgres:
    image: postgres:15
    container_name: zomato
    environment:
      POSTGRES_DB: zomato
      POSTGRES_USER: zomato
      POSTGRES_PASSWORD: zomato
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: